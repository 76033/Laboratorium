<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Mariusz Syrek</title>
  <style>
    
    body {
      background-color: #f0f8ff; 
      font-family: Arial, sans-serif;
      color: #333333; 
      padding: 20px;
    }

   
    h1 {
      color: #ff4500; 
      background-color: #ffe4e1; 
      padding: 10px;
      border-radius: 8px;
    }

    h2 {
      color: #2e8b57; 
      background-color: #e0ffe0;
      padding: 8px;
      border-radius: 6px;
    }

    h3 {
      color: #1e90ff; 
      background-color: #e6f0ff;
      padding: 6px;
      border-radius: 4px;
    }

   
    ul, ol {
      background-color: #fffacd; 
      padding: 10px 20px;
      border-radius: 5px;
    }

    li {
      margin: 5px 0;
    }

   
    a {
      color: #800080; 
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head> 
<body>
  <h1>Serwis przykładowy</h1>

  <h2>O nas</h2>

  <h3>Usługi</h3>
  <ul>
    <li>Usługa A</li>
    <li>Usługa B</li>
    <li>Usługa C</li>
  </ul>

  <h3>Kroki</h3>
  <ol>
    <li>Krok pierwszy</li>
    <li>Krok drugi</li>
    <li>Krok trzeci</li>
  </ol>

  <p><a href="#kontakt">Link wewnętrzny do kontaktu</a></p>
  <p><a href="https://google.com" target="_blank">Link zewnętrzny do Example</a></p>
</body>
</html>
